<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VascoBank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>
  <header>
    <img src="img/vbank.png" alt="VascoBank Logo" class="logo">
    <nav>
      <a href="/">Início</a>
      <a href="/login.html">Login</a>
      <a href="/dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main class="container" style="max-width: 400px; margin-top: 4rem;">
    <h2 style="text-align: center; margin-bottom: 2rem;">Acesse sua conta</h2>

    <form id="loginForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <button type="submit" class="btn-primary" style="width: 100%;">Entrar</button>
    </form>

    <p id="message" style="margin-top: 1rem; text-align: center;"></p>
  </main>
  <footer>
    <p class="text-center">© 2025 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons text-center">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <script src="./js/login.js"></script>
</body>
</html>
