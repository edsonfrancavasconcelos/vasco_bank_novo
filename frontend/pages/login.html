<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VascoBank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif; background-color: #121212; color: #ffffff; min-height: 100vh; display: flex; flex-direction: column; line-height: 1.6;">
  <header style="background: linear-gradient(135deg, #fc580c, #f8872e); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); position: sticky; top: 0; z-index: 1000;">
    <img src="img/vbank.png" alt="VascoBank Logo" class="logo" style="height: 80px; margin-left: 0; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)';" onmouseout="this.style.transform='scale(1)';">
    <nav style="display: flex; align-items: center;">
      <a href="/" style="color: #ffffff; margin-left: 1.5rem; text-decoration: none; font-size: 1.2rem; font-weight: 500; transition: color 0.3s ease;" onmouseover="this.style.color='#fdca49'; this.style.textShadow='0 0 10px rgba(252, 88, 12, 0.8), 0 0 20px rgba(252, 88, 12, 0.6)';" onmouseout="this.style.color='#ffffff'; this.style.textShadow='none';">Início</a>
      <a href="/login.html" style="color: #ffffff; margin-left: 1.5rem; text-decoration: none; font-size: 1.2rem; font-weight: 500; transition: color 0.3s ease;" onmouseover="this.style.color='#fdca49'; this.style.textShadow='0 0 10px rgba(252, 88, 12, 0.8), 0 0 20px rgba(252, 88, 12, 0.6)';" onmouseout="this.style.color='#ffffff'; this.style.textShadow='none';">Login</a>
      <a href="/dashboard.html" style="color: #ffffff; margin-left: 1.5rem; text-decoration: none; font-size: 1.2rem; font-weight: 500; transition: color 0.3s ease;" onmouseover="this.style.color='#fdca49'; this.style.textShadow='0 0 10px rgba(252, 88, 12, 0.8), 0 0 20px rgba(252, 88, 12, 0.6)';" onmouseout="this.style.color='#ffffff'; this.style.textShadow='none';">Dashboard</a>
    </nav>
  </header>

  <main class="container" style="flex: 1; max-width: 400px; margin: 4rem auto; padding: 2rem; background: #1c1c1c; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); transition: transform 0.3s ease;" onmouseover="this.style.transform='translateY(-5px)';" onmouseout="this.style.transform='translateY(0)';">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #ffffff; font-weight: 600; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);">Acesse sua conta</h2>

    <form id="loginForm" style="display: flex; flex-direction: column; gap: 1.5rem;">
      <label for="email" style="color: #ffffff; font-size: 1rem; font-weight: 500; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required style="background: #2a2a2a; border: 1px solid #434040; border-radius: 8px; padding: 0.75rem; color: #ffffff; font-size: 1rem; outline: none; transition: border-color 0.3s ease, box-shadow 0.3s ease;" onfocus="this.style.borderColor='#fc580c'; this.style.boxShadow='0 0 10px rgba(252, 88, 12, 0.8)';" onblur="this.style.borderColor='#434040'; this.style.boxShadow='none';">

      <label for="password" style="color: #ffffff; font-size: 1rem; font-weight: 500; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);">Senha</label>
      <input type="password" id="password" name="password" placeholder="********" required style="background: #2a2a2a; border: 1px solid #434040; border-radius: 8px; padding: 0.75rem; color: #ffffff; font-size: 1rem; outline: none; transition: border-color 0.3s ease, box-shadow 0.3s ease;" onfocus="this.style.borderColor='#fc580c'; this.style.boxShadow='0 0 10px rgba(252, 88, 12, 0.8)';" onblur="this.style.borderColor='#434040'; this.style.boxShadow='none';">

      <button type="submit" class="btn-primary" style="width: 100%; background: #ffa927; border: none; border-radius: 8px; padding: 0.75rem; font-size: 1rem; font-weight: 600; color: #121212; cursor: pointer; transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);" onmouseover="this.style.background='#f8872e'; this.style.transform='scale(1.05)'; this.style.boxShadow='0 4px 12px rgba(0, 0, 0, 0.4)';" onmouseout="this.style.background='#ffa927'; this.style.transform='scale(1)'; this.style.boxShadow='0 2px 8px rgba(0, 0, 0, 0.3)';">Entrar</button>
    </form>

    <p id="message" style="margin-top: 1rem; text-align: center; color: #fdca49; font-weight: 600; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);"></p>
  </main>

  <footer style="background: linear-gradient(135deg, #fc580c, #f8872e); color: #ffffff; text-align: center; padding: 1.5rem; margin-top: auto; border-top: 1px solid rgba(255, 255, 255, 0.1);">
    <p class="text-center" style="margin: 0; font-size: 0.9rem;">© 2025 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons text-center" style="margin-top: 0.5rem;">
      <a href="#" aria-label="Facebook" style="color: #ffffff; margin: 0 0.8rem; font-size: 1.8rem; transition: transform 0.3s ease, color 0.3s ease;" onmouseover="this.style.transform='scale(1.3)'; this.style.color='#fdca49';" onmouseout="this.style.transform='scale(1)'; this.style.color='#ffffff';"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter" style="color: #ffffff; margin: 0 0.8rem; font-size: 1.8rem; transition: transform 0.3s ease, color 0.3s ease;" onmouseover="this.style.transform='scale(1.3)'; this.style.color='#fdca49';" onmouseout="this.style.transform='scale(1)'; this.style.color='#ffffff';"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram" style="color: #ffffff; margin: 0 0.8rem; font-size: 1.8rem; transition: transform 0.3s ease, color 0.3s ease;" onmouseover="this.style.transform='scale(1.3)'; this.style.color='#fdca49';" onmouseout="this.style.transform='scale(1)'; this.style.color='#ffffff';"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn" style="color: #ffffff; margin: 0 0.8rem; font-size: 1.8rem; transition: transform 0.3s ease, color 0.3s ease;" onmouseover="this.style.transform='scale(1.3)'; this.style.color='#fdca49';" onmouseout="this.style.transform='scale(1)'; this.style.color='#ffffff';"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <style>
      @media (max-width: 768px) {
        body { padding: 0.5rem; }
        header { flex-direction: column; align-items: flex-start; padding: 0.75rem 1rem; }
        header .logo { height: 60px; margin-bottom: 0.5rem; }
        nav { display: flex; flex-wrap: wrap; }
        nav a { margin-left: 1rem; font-size: 1rem; }
        main.container { margin: 2rem auto; padding: 1.5rem; max-width: 90%; }
        h2 { font-size: 1.5rem; margin-bottom: 1.5rem; }
        form { gap: 1rem; }
        input { padding: 0.5rem; font-size: 0.9rem; }
        button.btn-primary { padding: 0.5rem; font-size: 0.9rem; }
        p#message { font-size: 0.9rem; }
        footer { padding: 1rem; }
        footer .social-icons a { font-size: 1.5rem; margin: 0 0.5rem; }
      }
      @media (max-width: 576px) {
        header { padding: 0.5rem; }
        header .logo { height: 50px; }
        nav a { margin-left: 0.5rem; font-size: 0.9rem; }
        main.container { margin: 1.5rem auto; padding: 1rem; max-width: 95%; }
        h2 { font-size: 1.3rem; margin-bottom: 1rem; }
        form { gap: 0.75rem; }
        label { font-size: 0.9rem; }
        input { padding: 0.4rem; font-size: 0.85rem; }
        button.btn-primary { padding: 0.4rem; font-size: 0.85rem; }
        p#message { font-size: 0.85rem; margin-top: 0.75rem; }
        footer { padding: 0.75rem; }
        footer p { font-size: 0.8rem; }
        footer .social-icons a { font-size: 1.3rem; margin: 0 0.4rem; }
      }
    </style>
  </footer>

  <script src="./js/login.js"></script>
</body>
</html>
