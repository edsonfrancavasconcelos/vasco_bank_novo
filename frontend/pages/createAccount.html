<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - VascoBank</title>
  <link rel="icon" href="img/vasco-bank.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../css/createAccount.css">
</head>

<body>
  <header>
    <h1>VascoBank</h1>
  </header>

  <main>
    <h2>Criar Conta</h2>
    <form id="formCreateAccount">
      <div class="form-group">
        <label for="fullName">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Digite seu nome completo"
          aria-required="true">
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF" maxlength="14"
          aria-required="true">
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" autocomplete="username"
          aria-required="true">
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required
          placeholder="Digite uma senha (4 dígitos numéricos)" pattern="[0-9]{4}"
          title="A senha deve conter 4 dígitos numéricos" maxlength="4" autocomplete="new-password"
          aria-required="true">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required
          placeholder="Confirme sua senha (4 dígitos numéricos)" pattern="[0-9]{4}"
          title="A senha deve conter 4 dígitos numéricos" maxlength="4" aria-required="true">
      </div>

      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Digite seu telefone (ex.: 11987654321)"
          pattern="[0-9]{11}" title="Digite um telefone válido com 11 dígitos" maxlength="11" aria-required="true">
      </div>

      <button type="submit">Criar Conta</button>
      <a href="index.html" class="back-button">Voltar</a>
    </form>
    <div id="message" style="display: none;"></div>
  </main>

  <footer>
    <p>© 2024 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <script src="../js/createAccount.js"></script>
</body>
<style>
  /* Variáveis CSS */
  :root {
    --primary-color: #880d1e;
    --secondary-color: #dd2d4a;
    --light-gray: #f4f4f4;
    --dark-gray: #555;
    --border-color: #ddd;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--light-gray);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    line-height: 1.6;
    margin: 0;
    /* Removido daqui */
  }

  header {
    background-color: var(--primary-color);
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
  }

  main {
    padding: 20px;
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    flex-grow: 1;
  }

  h2 {
    color: var(--primary-color);
    margin-bottom: 20px;
    text-align: center;
    font-size: 1.75rem;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: var(--dark-gray);
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .form-group input:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 5px rgba(136, 13, 30, 0.5);
  }

  button {
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
    transition: background-color 0.3s;
  }

  button:hover,
  button:focus {
    background-color: var(--secondary-color);
  }

  button:focus {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
  }

  .back-button {
    display: block;
    margin-top: 15px;
    color: #880d1e;
    text-decoration: none;
    font-size: 1rem;
    text-align: center;
  }

  .back-button:hover,
  .back-button:focus {
    text-decoration: underline;
    color: #dd2d4a;
  }

  footer {
    background-color: var(--primary-color);
    color: #fff;
    text-align: center;
    padding: 15px 0;
    width: 100%;
    margin-top: auto;
    /* Garante que o footer fique no final da página */
  }

  footer p {
    margin: 0;
    font-size: 0.875rem;
  }

  .social-icons {
    margin-top: 10px;
  }

  .social-icons a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 1.125rem;
    transition: color 0.4s, transform 0.3s;
  }

  .social-icons a:hover,
  .social-icons a:focus {
    color: var(--secondary-color);
    transform: scale(1.1);
  }

  .social-icons a:focus {
    outline: 2px solid #fff;
    outline-offset: 2px;
  }

  /* Responsividade */
  @media (max-width: 768px) {
    main {
      padding: 15px;
    }

    h2 {
      font-size: 1.5rem;
    }

    .form-group label {
      font-size: 0.9rem;
    }
  }
</style>

</html>
