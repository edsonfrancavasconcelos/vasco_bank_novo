<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VascoBank - Registrar Chave Pix</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <header>
    <img src="img/vbank.png" alt="VascoBank Logo" class="logo">
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>
  <main class="container mt-4">
    <h2>Registrar Chave Pix</h2>
    <form id="register-form" class="mt-4">
      <div class="form-group">
        <label for="pix-type">Tipo de Chave</label>
        <select id="pix-type" class="form-control" required>
          <option value="cpf">CPF</option>
          <option value="email">E-mail</option>
          <option value="phone">Celular</option>
          <option value="random">Chave Aleatória</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pix-key">Chave Pix</label>
        <input type="text" id="pix-key" class="form-control" placeholder="Digite a chave" required>
        <small id="pix-error" class="form-text text-danger"></small>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
      <div id="success-message" class="mt-3 text-success"></div>
    </form>
  </main>
  <footer>
    <p class="text-center">© 2025 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons text-center">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>
  <script src="../js/registrar-chave-pix.js"></script>
</body>
</html>
