<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Cartão - VascoBank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>VBank</h1>
    <nav>
      <a href="/">Início</a>
      <a href="/dashboard.html">Transações</a>
      <a href="/dashboard.html">Pix</a>
      <a href="/login">Login</a>
    </nav>
  </header>
  <main class="container">
    <h2>Criar Cartão</h2>
    <form id="createCardForm">
      <div class="form-group">
        <label for="fullName">Nome Completo</label>
        <input type="text" class="form-control" id="fullName" required placeholder="Digite seu nome completo">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required placeholder="Digite seu email"> <!-- Corrigido id -->
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" maxlength="11" required placeholder="Digite seu CPF">
      </div>
      <div class="form-group">
        <label for="rg">RG</label>
        <input type="text" class="form-control" id="rg" required placeholder="Digite seu RG">
      </div>
      <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" class="form-control" id="address" required placeholder="Digite seu endereço completo">
      </div>
      <div class="form-group">
        <label for="cardPassword">Senha do Cartão</label>
        <input type="password" class="form-control" id="cardPassword" required placeholder="Crie uma senha para o cartão">
      </div>
      <div class="form-group">
        <label for="confirmCardPassword">Confirmar Senha do Cartão</label>
        <input type="password" class="form-control" id="confirmCardPassword" required placeholder="Confirme a senha do cartão"> <!-- Corrigido id -->
      </div>
      <button type="submit" class="btn btn-primary">Criar Cartão</button>
      <a href="/dashboard.html" class="btn btn-secondary">Voltar</a>
    </form>
    <div id="message" class="mt-3"></div>
  </main>
  <footer>
    <p>© 2024 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>
  <script src="../js/create-card.js"></script>
</body>
<style>
  /* Redes sociais estilizadas */
  .social-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }
  .social-icons a {
    width: 45px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    font-size: 1.4rem;
    text-decoration: none;
    transition: 0.3s ease-in-out;
    color: white;
  }
  .social-icons a.facebook { background-color: #1877F2; }
  .social-icons a.twitter { background-color: #1DA1F2; }
  .social-icons a.instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
  .social-icons a.linkedin { background-color: #0077B5; }
  .social-icons a:hover {
    transform: scale(1.1);
    filter: brightness(1.2);
  }

</html>
