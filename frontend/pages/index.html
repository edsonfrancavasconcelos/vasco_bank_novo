<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VascoBank - Home</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    .preload { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #fff; display: flex; justify-content: center; align-items: center; }
    .preload .spinner { width: 50px; height: 50px; border: 5px solid #ddd; border-top-color: #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .hidden { display: none; }
    .options { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
    .options a { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #333; font-size: 14px; }
    .options i { font-size: 32px; margin-bottom: 5px; }
  </style>
</head>

<body>
  <div class="preload" id="preload">
    <div class="spinner"></div>
  </div>

  <header>
    <h1>VBank</h1>
    <nav>
      <a href="/">Início</a>
      <a href="/dashboard.html">Transações</a>
      <a href="/dashboard.html">Pix</a>
      <a href="/login">Login</a>
    </nav>
  </header>

 

<!-- Ícones flutuantes no lado direito da tela -->
<main class="container mt-4 hidden" id="content">
    <h2>Bem-vindo ao VascoBank</h2>
    <div class="icon-grid">
      <a href="create-account.html" class="icon-item">
        <div class="icon-circle"><i class="fas fa-user-plus"></i></div>
        <span>Criar Conta</span>
      </a>
      <a href="login.html" class="icon-item">
        <div class="icon-circle"><i class="fas fa-sign-in-alt"></i></div>
        <span>Fazer Login</span>
      </a>
      <a href="statement.html" class="icon-item">
        <div class="icon-circle"><i class="fas fa-file-invoice"></i></div>
        <span>Extrato</span>
      </a>
      <a href="products-services.html" class="icon-item">
        <div class="icon-circle"><i class="fas fa-box-open"></i></div>
        <span>Produtos</span>
      </a>
      <a href="recover-access.html" class="icon-item">
        <div class="icon-circle"><i class="fas fa-key"></i></div>
        <span>Recuperar Acesso</span>
      </a>
      <a href="create-card.html" class="icon-item">
        <div class="icon-circle"><i class="fas fa-id-card"></i></div>
        <span>Criar Cartão</span>
      </a>
      <a href="transactions.html" class="icon-item">
        <div class="icon-circle"><i class="fas fa-credit-card"></i></div>
        <span>Transações</span>
      </a>
    </div>
</main>



  <footer class="text-center mt-4">
    <p>© 2024 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons">
      <a href="#" aria-label="Facebook" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter" class="social-icon"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <script>
    window.addEventListener("load", function() {
      setTimeout(() => {
        document.getElementById("preload").style.display = "none";
        document.getElementById("content").classList.remove("hidden");
      }, 1000); // Tempo do preload
    });
  </script>
</body>

</html>
