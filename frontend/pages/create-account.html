<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - VascoBank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/theme.css">


</head>

<header>
  <img src="img/vbank.png" alt="VascoBank Logo" style="width: 20rem;">
  <nav>
    <a href="/">Início</a>
    <a href="/dashboard.html">Transações</a>
    <a href="/login">Login</a>
  </nav>
</header>
  <main class="container">
    <h2>Criar Conta</h2>
    <form id="createAccountForm">
      <div class="form-group">
        <label for="fullName">Nome Completo</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" maxlength="11" required>
      </div>
      <div class="form-group">
        <label for="rg">RG</label>
        <input type="text" class="form-control" id="rg" required>
      </div>
      <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="initialBalance">Saldo Inicial (R$)</label>
        <input type="number" class="form-control" id="initialBalance" step="0.01" min="0" required>
      </div>
      <button type="submit" class="btn btn-primary">Criar Conta</button>
      <a href="/index.html" class="btn btn-secondary">Voltar</a>
    </form>
    <div id="message" class="mt-3"></div>
  </main>

  <footer>
    <p class="text-center">© 2025 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons text-center">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>
  <script src="./js/create-account.js"></script>

  <script>// No sucesso da criação
    sessionStorage.setItem("user", JSON.stringify(newUserData));
    setTimeout(() => {
      window.location.href = "index.html"; // Mudado de "dashboard.html"
    }, 1500);</script>
 
</body>


</html>
