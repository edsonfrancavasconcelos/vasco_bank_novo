<!-- frontend/pages/create-account.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - VascoBank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <h1>VascoBank</h1>
  </header>
  <main class="container">
    <h2>Criar Conta</h2>
    <form id="createAccountForm">
      <div class="form-group">
        <label for="fullName">Nome Completo</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" maxlength="11" required>
      </div>
      <div class="form-group">
        <label for="rg">RG</label>
        <input type="text" class="form-control" id="rg" required>
      </div>
      <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="initialBalance">Saldo Inicial (R$)</label>
        <input type="number" class="form-control" id="initialBalance" step="0.01" min="0" required>
      </div>
      <button type="submit" class="btn btn-primary">Criar Conta</button>
      <a href="/index.html" class="btn btn-secondary">Voltar</a>
    </form>
    <div id="message" class="mt-3"></div>
  </main>
  <footer>
    <p>© 2024 VascoBank. Todos os direitos reservados.</p>
  </footer>
  <script src="./js/create-account.js"></script>
</body>
<style>
  /* Variáveis globais para cores */
  :root {
  --primary-light: #87d1f1;
  --primary: #1692c9;
  --primary-dark: #04446c;
  --text-dark: #333;
  --text-light: #fff;
  --gray-light: #f4f4f4;
  --gray-dark: #555;
  --bg-gradient: linear-gradient(135deg, var(--primary-dark), var(--primary));
}

/* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* Corpo */
body {
  background: linear-gradient(135deg, var(--primary-dark), var(--primary));
  color: var(--text-light);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Cabeçalho */
header {
  width: 100%;
  padding: 1rem;
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(8px);
  text-align: center;
  font-size: 1.8rem;
  font-weight: bold;
}

/* Container */
.container {
  background: rgba(255, 255, 255, 0.1);
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  width: 90%;
  max-width: 500px;
  backdrop-filter: blur(10px);
  text-align: center;
}

/* Títulos */
h2 {
  color: var(--text-light);
  margin-bottom: 1rem;
}

/* Botões */
.btn {
  display: inline-block;
  width: 100%;
  padding: 0.8rem;
  border: none;
  border-radius: 10px;
  background: var(--primary-light);
  color: var(--text-light);
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease-in-out;
}

.btn:hover {
  transform: scale(1.05);
  background: var(--primary);
}

.btn-secondary {
  background: var(--gray-dark);
}

.btn-secondary:hover {
  background: var(--text-dark);
}

/* Inputs */
.form-group {
  margin-bottom: 1rem;
  text-align: left;
}

input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid var(--gray-light);
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.2);
  color: var(--text-light);
  font-size: 1rem;
}

input::placeholder {
  color: var(--gray-light);
}

/* Mensagem */
#message {
  margin-top: 1rem;
  font-size: 1rem;
  text-align: center;
}

/* Rodapé */
footer {
  margin-top: 2rem;
  padding: 1rem;
  text-align: center;
  background: rgba(0, 0, 0, 0.3);
  width: 100%;
}

/* Responsividade */
@media (max-width: 768px) {
  .container {
    width: 95%;
    padding: 1.5rem;
  }
}

</style>

</html>
