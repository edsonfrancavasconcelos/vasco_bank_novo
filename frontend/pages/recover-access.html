<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Acesso - VascoBank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <header>
    <h1>VascoBank</h1>
  </header>

  <main>
    <h2>Recuperar Acesso</h2>
    <form id="recoverAccessForm">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="Digite seu e-mail"
          autocomplete="email">
      </div>

      <button type="submit">Recuperar Acesso</button>
      <a href="index.html" class="back-button">Voltar</a>
    </form>
    <div id="message" role="alert" aria-live="polite"></div>
  </main>

  <footer>
    <p>© 2024 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>
  <script src="js/recover-access.js" defer></script>

  <style>
    /* Estilo geral do corpo */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #880d1e;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Main */
    main {
      padding: 100px;
      width: 400px;
      margin: 200px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
    }

    h2 {
      color: #880d1e;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.75rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
      display: block;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="email"]:focus {
      border-color: #880d1e;
      outline: none;
      box-shadow: 0 0 5px rgba(136, 13, 30, 0.5);
    }

    button {
      background-color: #880d1e;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover,
    button:focus {
      background-color: #dd2d4a;
    }

    button:focus {
      outline: 2px solid #880d1e;
      outline-offset: 2px;
    }

    .back-button {
      display: block;
      margin-top: 15px;
      color: #880d1e;
      text-decoration: none;
      font-size: 1rem;
      text-align: center;
    }

    .back-button:hover,
    .back-button:focus {
      text-decoration: underline;
      color: #dd2d4a;
    }

    .back-button:focus {
      outline: 2px solid #880d1e;
      outline-offset: 2px;
    }

    #message {
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
      color: #008000;
      /* Verde acessível */
    }

    /* Footer */
    footer {
      background-color: #880d1e;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      width: 100%;
    }

    footer p {
      margin: 0;
      font-size: 0.875rem;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.125rem;
      transition: color 0.4s, transform 0.3s;
    }

    .social-icons a:hover,
    .social-icons a:focus {
      color: #dd2d4a;
      transform: scale(1.1);
    }

    .social-icons a:focus {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    /* Acessibilidade e responsividade */
    *:focus {
      outline: 2px solid #880d1e;
      outline-offset: 2px;
    }

    @media (max-width: 500px) {
      main {
        margin: 10px;
        padding: 15px;
      }

      header h1,
      h2 {
        font-size: 1.5rem;
      }

      button,
      .back-button {
        font-size: 0.875rem;
      }
    }
  </style>
</body>

</html>
