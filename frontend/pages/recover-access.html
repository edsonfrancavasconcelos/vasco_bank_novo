<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Acesso - VascoBank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
</head>
<body>
  <header>
    <h1>VBank</h1>
    <nav>
      <a href="/">Início</a>
      <a href="/dashboard.html">Transações</a>
      <a href="/dashboard.html">Pix</a>
      <a href="/login">Login</a>
    </nav>
  </header>
  <main>
    <h2>Recuperar Acesso</h2>
    <form id="recoverAccessForm">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="Digite seu e-mail" autocomplete="email">
      </div>
      <button type="submit">Recuperar Acesso</button>
      <a href="index.html" class="back-button">Voltar</a>
    </form>
    <div id="message" role="alert" aria-live="polite"></div>
  </main>
  <footer>
    <p>© 2024 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>
  <script src="js/recover-access.js"></script>
</body>
<style>
  /* Estilos gerais */
body {
  font-family: Arial, sans-serif;
  background-color: var(--gray-light);
  color: var(--text-dark);
  margin: 0;
  padding: 0;
}

header {
  background-color: var(--primary);
  color: var(--text-light);
  padding: 15px;
  text-align: center;
}

nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}

nav a {
  color: var(--text-light);
  text-decoration: none;
  font-weight: bold;
}

main {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background: var(--text-light);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: var(--primary-dark);
}

form {
  display: flex;
  flex-direction: column;
}

.form-group {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid var(--gray-dark);
  border-radius: 5px;
}

button {
  background-color: var(--primary);
  color: var(--text-light);
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background-color: var(--primary-dark);
}

.back-button {
  display: block;
  text-align: center;
  margin-top: 10px;
  color: var(--primary);
  text-decoration: none;
  font-weight: bold;
}

.back-button:hover {
  text-decoration: underline;
}

footer {
  text-align: center;
  padding: 15px;
  background-color: var(--primary);
  color: var(--text-light);
  position: absolute;
  width: 100%;
  bottom: 0;
}

.social-icons {
  margin-top: 10px;
}

.social-icons a {
  color: var(--text-light);
  margin: 0 10px;
  font-size: 20px;
}

</style>
</html>
