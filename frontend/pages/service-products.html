<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos e Serviços - VascoBank</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <style>
    /* Estilos gerais para o site */

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #880d1e;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #880d1e;
      margin-bottom: 20px;
    }

    #products-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      flex: 1 1 calc(33.333% - 20px);
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .product h3 {
      color: #880d1e;
      margin: 10px 0;
    }

    .product p {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .back-button {
      display: inline-block;
      margin-top: 10px;
      color: #880d1e;
      text-decoration: none;
      font-size: 16px;
    }

    .back-button:hover {
      text-decoration: underline;
    }




    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.125rem;
      transition: color 0.4s, transform 0.3s;
    }

    .social-icons a:hover,
    .social-icons a:focus {
      color: #dd2d4a;
      transform: scale(1.1);
    }

    .social-icons a:focus {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    footer {
      background-color: #880d1e;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 780px;
    }
  </style>
  <header>
    <h1>VascoBank</h1>
  </header>

  <main>
    <h2>Produtos e Serviços</h2>
    <div id="products-list">
      <!-- Lista de produtos e serviços será carregada aqui -->
    </div>
    <a href="index.html" class="back-button">Voltar</a>
  </main>

  <footer>
    <p>© 2024 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <script src="js/service-products.js"></script>
</body>

</html>
