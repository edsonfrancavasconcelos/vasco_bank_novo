<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VBank - Histórico de Transações</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  
  <main class="container">
    <h2>Histórico de Transações</h2>
    <div class="mt-3">
      <button id="loadHistory" class="btn btn-primary">Carregar Histórico</button>
      <a href="/dashboard.html" class="btn btn-secondary ml-2">Voltar ao Dashboard</a>
    </div>
    <table class="table mt-3" id="historyTable" style="display: none;">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Valor</th>
          <th>De</th>
          <th>Para</th>
          <th>Descrição</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
    <div id="historyMessage" class="mt-3"></div>
  </main>
  <footer>
    <p>© 2024 VBank. Todos os direitos reservados.</p>
  </footer>
  <script src="/js/dashboard.js"></script>
</body>
<style>
  /* Estilo global */
  :root {
  --primary-light: #87d1f1;
  --primary: #1692c9;
  --primary-dark: #04446c;
  --text-dark: #333;
  --text-light: #fff;
  --gray-light: #f4f4f4;
  --gray-dark: #555;
  --bg-gradient: linear-gradient(135deg, var(--primary-dark), var(--primary));
}

body {
  font-family: Arial, sans-serif;
  background-color: var(--primary-light);
  color: var(--text-dark);
  margin: 0;
  padding: 0;
}

header {
  background: var(--primary);
  color: var(--text-light);
  padding: 15px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
}

nav {
  display: flex;
  justify-content: center;
  gap: 15px;
  padding: 10px;
  background: var(--primary-dark);
}

nav a {
  color: var(--text-light);
  text-decoration: none;
  font-weight: bold;
}

main {
  padding: 20px;
  max-width: 900px;
  margin: auto;
  background: white;
  border-radius: 8px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

table th, table td {
  border: 1px solid var(--gray-dark);
  padding: 10px;
  text-align: left;
}

table th {
  background: var(--primary-dark);
  color: var(--text-light);
}

button {
  background: var(--primary);
  color: var(--text-light);
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: var(--primary-dark);
}

footer {
  text-align: center;
  padding: 15px;
  background: var(--primary);
  color: var(--text-light);
  margin-top: 20px;
}

</style>

</html>
