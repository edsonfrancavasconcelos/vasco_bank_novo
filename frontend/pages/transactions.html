<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VBank - Histórico de Transações</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  
  <main class="container">
    <h2>Histórico de Transações</h2>
    <div class="mt-3">
      <button id="loadHistory" class="btn btn-primary">Carregar Histórico</button>
      <a href="/dashboard.html" class="btn btn-secondary ml-2">Voltar ao Dashboard</a>
    </div>
    <table class="table mt-3" id="historyTable" style="display: none;">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Valor</th>
          <th>De</th>
          <th>Para</th>
          <th>Descrição</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
    <div id="historyMessage" class="mt-3"></div>
  </main>
  <footer>
    <p>© 2024 VBank. Todos os direitos reservados.</p>
  </footer>
  <script src="/js/dashboard.js"></script>
</body>

</html>
