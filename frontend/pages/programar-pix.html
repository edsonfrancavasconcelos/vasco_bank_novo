<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VascoBank - Programar Pix</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <header>
    <img src="img/vbank.png" alt="VascoBank Logo" class="logo">
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main class="container mt-4">
    <h2>Programar Pix</h2>
    <form id="schedule-form" class="mt-4">
      <div class="form-group">
        <label for="pix-key">Chave Pix</label>
        <input type="text" id="pix-key" class="form-control" placeholder="CPF, e-mail, celular ou chave aleatória" required>
        <small id="pix-error" class="form-text text-danger"></small>
        <small id="pix-loading" class="form-text text-muted"></small>
      </div>
      <div id="recipient-info" class="alert alert-success hidden"></div>
      <div class="form-group">
        <label for="amount">Valor</label>
        <input type="number" id="amount" class="form-control" placeholder="R$ 0,00" step="0.01" min="0.01" required>
      </div>
      <div class="form-group">
        <label for="date">Data e Hora</label>
        <input type="datetime-local" id="date" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Descrição (opcional)</label>
        <input type="text" id="description" class="form-control" placeholder="Ex: Pagamento futuro">
      </div>
      <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Programar</button>
      <div id="success-message" class="mt-3 text-success"></div>
    </form>
  </main>

  <footer>
    <p class="text-center">© 2025 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons text-center">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <script src="../js/programar-pix.js"></script>

  <style>
    :root {
      --color1: #fc580c;
      --color2: #fc6b0a;
      --color3: #f8872e;
      --color4: #ffa927;
      --color5: #fdca49;
      --primary: var(--color1);
      --primary-light: var(--color3);
      --primary-dark: var(--color2);
      --text-light: #ffffff;
      --text-dark: #dcdcdc;
      --gray-light: #c2b9b9;
      --gray-dark: #434040;
      --gray-darker: #121212;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background-color: var(--gray-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    header {
      background: var(--color1);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    header .logo {
      height: 300px;
      margin-left: -8px;
    }

    nav a {
      color: var(--text-light);
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: 500;
      transition: var(--transition);
    }

    nav a:hover {
      color: var(--primary-light);
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
    }

    h2 {
      color: var(--text-light);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .form-control {
      background-color: var(--gray-light);
      color: var(--text-light);
      border: 1px solid var(--gray-dark);
    }

    .form-control:focus {
      background-color: var(--gray-light);
      color: var(--text-light);
      border-color: var(--primary);
      box-shadow: none;
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .hidden {
      display: none !important;
    }

    footer {
      background: var(--color1);
      color: var(--text-light);
      text-align: center;
      padding: 1.2rem;
      margin-top: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-icons a {
      color: var(--text-light);
      margin: 0 0.5rem;
      font-size: 1.6rem;
      transition: var(--transition);
    }

    .social-icons a:hover {
      transform: scale(1.25);
      color: var(--primary-light);
    }
  </style>
</body>
</html>
