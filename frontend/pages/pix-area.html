<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>VascoBank - Área Pix</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <header>
    <img src="img/vbank.png" alt="VascoBank Logo" class="logo">
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main class="container mt-4">
    <h2>Área Pix</h2>

    <section class="mt-4">
      <h3>Ações Pix</h3>
      <div class="icon-grid">
        <a href="transferencia.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-exchange-alt"></i></div>
          <span>Transferência</span>
        </a>
        <a href="pagamento.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-money-check-alt"></i></div>
          <span>Pagamento</span>
        </a>
        <a href="recebimento.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-hand-holding-usd"></i></div>
          <span>Recebimento</span>
        </a>
        <a href="registrar-chave-pix.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-key"></i></div>
          <span>Registro</span>
        </a>
        <a href="cobranca.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-qrcode"></i></div>
          <span>Cobrança</span>
        </a>
        <a href="programar-pix.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-calendar-alt"></i></div>
          <span>Programar</span>
        </a>
        <a href="minhas-chaves.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-list"></i></div>
          <span>Minhas Chaves</span>
        </a>
      </div>
    </section>

    <section class="mt-4">
      <h3>Minhas Chaves Pix</h3>
      <ul id="pixKeysList" class="list-group"></ul>
      <div id="pixKeysMessage" class="mt-3"></div>
    </section>
  </main>

  <footer>
    <p class="text-center">© 2025 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons text-center">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
