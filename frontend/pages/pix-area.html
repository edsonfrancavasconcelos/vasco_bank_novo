<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VascoBank - Área Pix</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <header>
    <img src="img/vbank.png" alt="VascoBank Logo" class="logo">
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main class="container mt-4">
    <h2>Área Pix</h2>

    <section class="mt-4">
      <h3>Ações Pix</h3>
      <div class="icon-grid">
        <a href="transferencia.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-exchange-alt"></i></div>
          <span>Transferência</span>
        </a>
        <a href="pagamento.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-money-check-alt"></i></div>
          <span>Pagamento</span>
        </a>
        <a href="recebimento.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-hand-holding-usd"></i></div>
          <span>Recebimento</span>
        </a>
        <a href="registrar-chave-pix.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-key"></i></div>
          <span>Registro</span>
        </a>
        <a href="cobranca.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-qrcode"></i></div>
          <span>Cobrança</span>
        </a>
        <a href="programar-pix.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-calendar-alt"></i></div>
          <span>Programar</span>
        </a>
        <a href="minhas-chaves.html" class="icon-item">
          <div class="icon-circle"><i class="fas fa-list"></i></div>
          <span>Minhas Chaves</span>
        </a>
      </div>
    </section>

    <section class="mt-4">
      <h3>Minhas Chaves Pix</h3>
      <ul id="pixKeysList" class="list-group"></ul>
      <div id="pixKeysMessage" class="mt-3"></div>
    </section>
  </main>

  <footer>
    <p class="text-center">© 2025 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons text-center">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <script src="../js/pix-area.js"></script>

  <style>
    :root {
      --color1: #fc580c;
      --color2: #fc6b0a;
      --color3: #f8872e;
      --color4: #ffa927;
      --color5: #fdca49;
      --primary: var(--color1);
      --primary-light: var(--color3);
      --primary-dark: var(--color2);
      --text-light: #ffffff;
      --text-dark: #dcdcdc;
      --gray-light: #c2b9b9;
      --gray-dark: #434040;
      --gray-darker: #121212;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background-color: var(--gray-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    header {
      background: var(--color1);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    header .logo {
      height: 300px;
      margin-left: -8px;
    }

    nav a {
      color: var(--text-light);
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: 500;
      transition: var(--transition);
    }

    nav a:hover {
      color: var(--primary-light);
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
    }

    h2, h3 {
      color: var(--text-light);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-top: 2rem;
    }

    .icon-item {
      background: #1c1c1c;
      color: var(--text-light);
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      transition: transform 0.3s ease-in-out, background 0.3s;
      width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: var(--shadow);
    }

    .icon-item:hover {
      background-color: var(--gray-dark);
      transform: translateY(-5px) scale(1.05);
    }

    .icon-circle {
      width: 56px;
      height: 56px;
      margin: 0 auto 12px;
      border-radius: 50%;
      background-color: var(--gray-light);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-circle i {
      color: var(--gray-dark);
      font-size: 24px;
    }

    .list-group-item {
      background-color: var(--gray-light);
      border: none;
      color: var(--text-light);
      padding: 10px;
    }

    #pixKeysMessage {
      color: var(--text-light);
    }

    footer {
      background: var(--color1);
      color: var(--text-light);
      text-align: center;
      padding: 1.2rem;
      margin-top: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-icons a {
      color: var(--text-light);
      margin: 0 0.5rem;
      font-size: 1.6rem;
      transition: var(--transition);
    }

    .social-icons a:hover {
      transform: scale(1.25);
      color: var(--primary-light);
    }
  </style>
</body>
</html>
